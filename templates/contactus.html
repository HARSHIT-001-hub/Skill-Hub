<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 16px;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #555;
    color: #333;
    scroll-behavior: smooth;
}

        a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }

        /* Header Styles */
        .header-container { 
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 10px 20px;
}

.logo a {
    text-decoration: none;
    color: white;
    font-size: 28px;
    font-weight: bold;
}

.auth-buttons {
    display: flex;
    gap: 10px;
}

.auth-buttons .btn {
    text-decoration: none;
    color: white;
    font-weight: 500;
    background-color: #34495e;
    padding: 8px 12px;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.auth-buttons .btn:hover {
    background-color: #ffd700;
    color: #2c3e50;
}

/* Responsive Design */
@media (max-width: 768px) {
    .header-container {
        flex-direction: column;
        text-align: center;
    }

    nav ul {
        flex-direction: column;
        gap: 0.5em;
    }

    .auth-buttons {
        margin-top: 10px;
    }
}

nav {
    margin-top: 10px;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 2em;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: 500;
    font-size: 16px;
    transition: color 0.3s ease, border-bottom 0.3s ease;
    padding-bottom: 5px;
    border-bottom: 2px solid transparent;
}

nav ul li a:hover {
    color: #ffd700;
    border-bottom: 2px solid #ffd700;
}

        /* Contact Section */
        .contact {
            padding: 10px 20px;
            text-align: center;
            background-color: #fff;
            max-width: 800px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 32px;
        }

        .contact-info {
            margin-bottom: 40px;
            color: #555;
            font-size: 18px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        /* Map Section */
        .map {
            margin-top: 40px;
        }

        .map iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-form {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="index.html">Skill Hub</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutus.html">About Us</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <a href="form.html" class="btn">Log In</a>
                <a href="form.html" class="btn">Sign Up</a>
            </div>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Phone:</strong> +91 9324825703</p>
            <p><strong>Email:</strong> htripathi9324@gmail.com</p>
            <p><strong>Address:</strong> 123 Repair Lane, Home City, HC 12345</p>
        </div>

        <!-- Google Maps -->
        <div class="map">
            <h3>Find Us Here:</h3>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509362!2d144.95373631560498!3d-37.81627997975157!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fdb3%3A0x3c8db5c7a3ef60a7!2sHome%20Repair!5e0!3m2!1sen!2sus!4v1639401097987!5m2!1sen!2sus"
                allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Home Repair. All rights reserved.</p>
    </footer>
</body>

</html>
