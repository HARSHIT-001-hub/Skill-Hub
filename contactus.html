<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset and Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            color: inherit;
            text-decoration: none;
            cursor: pointer;
        }

        /* Header Styles */
        header {
            background-color: #610ea5;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header .name a {
            text-decoration: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        header a.signin-btn {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 8px 16px;
            background-color: #45a049;
            border-radius: 4px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        header a.signin-btn:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        /* Navigation Styles */
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 1.5em;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }


        /* Contact Section */
        .contact {
            padding: 60px 20px;
            text-align: center;
            background-color: #fff;
        }

        .contact h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 32px;
        }

        .contact-info {
            margin-bottom: 40px;
            color: #555;
            font-size: 18px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        /* Contact Form */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #6a3db3;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #5a31a3;
            transform: scale(1.05);
        }

        /* Map Section */
        .map {
            margin-top: 40px;
        }

        .map iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        /* Footer Styles */
        footer {
            background-color: #6a3db3;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        footer p {
            margin: 0;
            font-size: 16px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-form {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="name"><a href="index.html">Skill Hub</a></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="signin.html">Log in</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="contactus.html">Contact us</a></li>
                <li><a href="#">About us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-info">
            <p><strong>Phone:</strong> +91 9324825703</p>
            <p><strong>Email:</strong> htripathi9324@gmail.com</p>
            <p><strong>Address:</strong> 123 Repair Lane, Home City, HC 12345</p>
        </div>

    <!-- Footer -->

    </footer>
</body>
